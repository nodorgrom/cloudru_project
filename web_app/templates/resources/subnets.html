<div class="vpc-grid">
    {% for subnet in items %}
    <div class="vpc-card">
        <div class="vpc-header">
            <span class="vpc-name">{{ subnet.name or 'Unnamed subnet' }}</span>
            <code class="text-id-sm">{{ subnet.id }}</code>
        </div>
        <div style="grid-column: 1/-1; font-size: 0.75rem; color: var(--text-muted); text-align: center;">{{ subnet }}</div>
    </div>
    {% endfor %}
</div>
