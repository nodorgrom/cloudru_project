<div class="resource-grid">
    {% for vpc in items %}
    <div class="resource-card">
        <div class="resource-header">
            <span class="resource-name">{{ vpc.name or 'Unnamed VPC' }}</span>
            <code class="text-id-sm">{{ vpc.id }}</code>
        </div>

        <div class="subnet-mini-grid">
            {% set subnets = vpc_subnets.get(vpc.id, []) %}
            {% for subnet in subnets %}
            <div class="subnet-tile">
                <div class="subnet-tile-name" title="{{ subnet.name }}">{{ subnet.name }}</div>
                <div class="subnet-tile-cidr">{{ subnet.subnet_address }}</div>
            </div>
            {% else %}
            <div class="no-subnets">Нет подсетей</div>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</div>
